services:
  - type: web
    name: deep-research-agent
    env: python
    plan: starter  # Can upgrade to standard/pro for more resources
    runtime: python-3.11.10  # Specify Python 3.11 for compatibility
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      python -c "import nltk; nltk.download('punkt', quiet=True)" &&
      python -c "import nltk; nltk.download('stopwords', quiet=True)" &&
      mkdir -p ./storage ./data ./output/parsed_markdown ./output/extracted_images ./research_outputs &&
      if [ -d "./data" ] && [ "$(ls -A ./data)" ]; then python ingestion.py; else echo "No data files found, skipping ingestion"; fi
    startCommand: python app.py
    healthCheckPath: /health
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: RENDER_ENV
        value: production
    disk:
      name: research-data
      mountPath: /opt/render/project/src/storage
      sizeGB: 1  # Adjust based on your data size needs